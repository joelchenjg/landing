<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> -->
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a href="#" class="btn-treehouse">Apply now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>

    <cards>
      <card class="text-center">
        <img src="images/apply.svg" class="card-icons" alt="apply picture">
        <h3>Apply</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </card>

      <card class="text-center">
        <img src="images/learn.svg" class="card-icons" alt="learn picture">
        <h3>Learn to code</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </card>

      <card class="text-center">
        <img src="images/product.svg" class="card-icons" alt="build product picture">
        <h3>Build products</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </card>
    </cards>

  </div>
  <!-- code a footer -->
  <div class="footer">
    <ul class="list-inline text-center">
      <li>
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-github"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
    </ul>
    <p class="text-center">Stay Connected</p>
  </div>

</body>
</html>
